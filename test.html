<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Bootstrap Skeleton - jsFiddle demo</title>
  
  <script type='text/javascript' src='http://code.jquery.com/jquery-1.11.0.js'></script>
  
  
    
      <script type='text/javascript' src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.0/bootstrap.min.js"></script>
    
  
    
      <script type='text/javascript' src="http://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.3.1/jquery.cookie.min.js"></script>
    
  
  <style type='text/css'>
    @import url('http://twitter.github.com/bootstrap/assets/css/bootstrap.css');

.container {
    margin-top: 10px;
}

  </style>
  


<script type='text/javascript'>//<![CDATA[ 
$(window).load(function(){
$(document).ready(function(){
    $('#dismissal').click(function(){
        $.cookie('dismissed','true');
    })
    if($.cookie('dismissed') == 'true'){
        $('.alert').hide();
    }
})
});//]]>  

</script>


</head>
<body>
  <div class="container">
    <div class="alert">
  <button type="button" class="close" data-dismiss="alert" id="dismissal">X</button>
  <strong>Warning!</strong> Best check yo self, you're not looking too good.
</div>
</div>
  
</body>


</html>
